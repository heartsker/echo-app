<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Echo — лист ожидания</title>

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@600;800&display=swap" rel="stylesheet"/>

    <style>
      :root {
        --bg1:#0ea5e9; --bg2:#6366f1; --bg2-solid:#4f46e5;
        --txt:#0b1220; --muted:#5b6475;
        --card:rgba(255,255,255,0.92); --border:#e5e7eb;
        --maxw: 640px; --pad: 28px;

        /* Высоты iframe: щедрые, чтобы не резать форму */
        --wf-desktop: 900px;
        --wf-mobile: 1200px; /* портретный телефон */
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      /* Фон-градIENT фиксированным слоем, чтобы низ не «плыл» */
      html { background: var(--bg2-solid); }
      html::before {
        content: ""; position: fixed; inset: 0; z-index: -1;
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 70%, var(--bg2-solid) 100%);
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--txt);
      }

      .page { max-width: var(--maxw); margin: 24px auto; padding: 0 12px; }
      @media (min-width: 768px) { .page { margin: 32px auto; padding: 0 16px; } }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        padding: var(--pad);
      }

      .top {
        display: flex; align-items: center; justify-content: space-between;
        gap: 12px; margin-bottom: 16px;
      }
      .back { color:#2563eb; text-decoration:none; font-weight:600; white-space:nowrap; }
      .back:hover { text-decoration: underline; }

      h1 {
        margin: 0;
        font-family: Manrope, Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: clamp(22px, 4vw, 30px);
        text-align: center; flex: 1;
      }

      .lead { margin: 6px 0 20px; color: var(--muted); text-align:center; font-size: 15px; }

      /* Контейнер виджета: без overflow, даём странице скроллиться */
      .waitlist-box { width: 100%; }
      .waitlister-form { width: 100%; }

      /* Силой переопределяем размеры вставленного iframe */
      .waitlister-form iframe {
        width: 100% !important;
        height: var(--wf-desktop) !important;
        max-height: none !important;
        border: 0 !important;
        display: block !important;
        background: transparent !important;
      }

      /* Портретный телефон: iframe выше, карточка уже */
      @media (max-width: 480px), (orientation: portrait) and (max-width: 768px) {
        :root { --maxw: 560px; --pad: 22px; }
        .waitlister-form iframe { height: var(--wf-mobile) !important; }
        .page { margin: 16px auto; padding: 0 10px; }
      }

      footer { text-align:center; font-size:12px; color:#374151; margin-top:16px; }
    </style>
  </head>
  <body>
    <div class="page">
      <main class="card" role="main">
        <div class="top">
          <a class="back" href="./">← Назад</a>
          <h1>Echo — лист ожидания</h1>
          <span style="width:64px;opacity:0"></span>
        </div>

        <p class="lead">Подпишись и получи доступ одним из первых.</p>

        <div class="waitlist-box">
          <div class="waitlister-form"
               data-waitlist-key="3YTiB9H5tk69"
               data-height="1200px"></div>
        </div>

        <footer>© <span id="y"></span> Echo</footer>
      </main>
    </div>

    <script src="https://waitlister.me/js/embed.js" defer></script>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();

      // Страховка: если их скрипт перезапишет высоту, вернём свою.
      (function enforceIframeHeight(){
        const root = getComputedStyle(document.documentElement);
        const DESKTOP = root.getPropertyValue('--wf-desktop').trim() || '900px';
        const MOBILE  = root.getPropertyValue('--wf-mobile').trim()  || '1200px';

        const box = document.querySelector('.waitlister-form');

        function isMobile() {
          return window.matchMedia('(max-width: 480px), (orientation: portrait) and (max-width: 768px)').matches;
        }
        function apply(ifr){
          if (!ifr) return;
          ifr.style.width = '100%';
          ifr.style.height = isMobile() ? MOBILE : DESKTOP;
          ifr.style.maxHeight = 'none';
          ifr.style.border = '0';
          ifr.style.display = 'block';
          ifr.style.background = 'transparent';
        }

        const tick = setInterval(() => {
          const ifr = box && box.querySelector('iframe');
          if (ifr) { apply(ifr); clearInterval(tick); }
        }, 150);

        const mo = new MutationObserver(()=>apply(box && box.querySelector('iframe')));
        if (box) mo.observe(box, { childList:true, subtree:true });

        addEventListener('resize', ()=>apply(box && box.querySelector('iframe')));
      })();
    </script>
  </body>
</html>
