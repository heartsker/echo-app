<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Echo — твой внутренний голос</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@600;800&display=swap" rel="stylesheet"/>
    <style>
      :root { --bg1:#0ea5e9; --bg2:#6366f1; --txt:#0b1220; --muted:#5b6475; --card:#ffffffeb; --border:#e5e7eb; --btn:#111827; --btn-txt:#fff; --btn-hover:#0b0f1a; }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        background:linear-gradient(135deg,var(--bg1),var(--bg2));
        color:var(--txt);
      }
      .wrap{min-height:100dvh; display:grid; place-items:center; padding:32px 20px}
      .hero{
        width:100%; max-width:1040px;
        display:grid; gap:28px; grid-template-columns:1.1fr .9fr;
        background:#fff; border:1px solid var(--border); border-radius:28px; padding:28px;
      }
      @media (max-width:920px){.hero{grid-template-columns:1fr}}
      h1{font-family:Manrope,Inter,sans-serif; font-size:clamp(28px,4.4vw,46px); margin:0 0 10px}
      .lead{font-size:18px; color:var(--muted); margin:0 0 20px}
      .btn{
        background:var(--btn); color:var(--btn-txt);
        padding:14px 20px; font-weight:700; border-radius:14px; text-decoration:none; display:inline-block
      }
      .btn:hover{background:var(--btn-hover)}
      /* Картинка не обрезается: ширина 100%, высота авто */
      .shot{width:100%}
      .shot img{
        width:100%; height:auto; display:block;
        border:1px solid var(--border); border-radius:20px; background:#fff;
      }
      footer{text-align:center; color:#fff; margin-top:20px; font-size:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="hero">
        <section>
          <h1>Echo помогает слышать себя</h1>
          <p class="lead">Личный «внутренний голос», который отражает твой прогресс, мотивирует и мягко подталкивает к нужным шагам.</p>
          <a class="btn" href="./waitlist.html">Присоединиться к ожиданию</a>
        </section>
        <aside class="shot">
          <!-- logo.png лежит рядом -->
          <img src="./logo.png" alt="Echo логотип">
        </aside>
      </main>
      <footer>© <span id="y"></span> Echo</footer>
    </div>
    <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
  </body>
</html>
